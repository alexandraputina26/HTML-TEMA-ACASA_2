<!DOCTYPE html>
<html>
    <head>
        <title>AL DOILEA FORMULAR</title>
    </head>

    <body>
        <label for="Search_for">Search for:</label><br>
        <input type="search" name="googlesearch" placeholder="chocolate cheesecake receips" size="30">
        <button>Search</button><br>
        <label for="Match">Match:</label>
        <label for="Any Word">Any word</label>
        <input type="radio" name="Match" value="Any word">
        <label for="All words">All words</label>
        <input type="radio" name="Match" value="All words">
        <label for="Exact phrase">Exact phrase</label>
        <input type="radio" name="Match" value="Exact phrase"><br>
        <label for="Sound-alike"></label>
        <input type="checkbox" name="sound-alike">Sound-alike matching<br>
        Dated: <label for="dated"></label>
        <input type="radio" name="Dated">
            <select name="Within the last year">
                <option value="Within the last year">Within the last year</option>
                <option value="The year before">The year before</option>
            </select>
        <br><br>
        <input type="radio" name="Dated">
        From:
            <select name="September">
                <option value="September">September</option>
                <option value="May">May</option>
            </select>
            <select number="8">
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>,
            <input type="number" min="2009" max="2019" placeholder="2009"><br>
        To:
            <select name="October">
                <option value="October">October</option>
                <option value="December">December</option>
            </select>
            <select number="18">
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
            </select>,
            <input type="number" min="2009" max="2019" placeholder="2011"><br>
        Within:
            <select name="Description">
                <option value="Description">Description</option>
                <option value="Other criteria">Other criteria</option>
            </select><br>
        Show:
            <select number="10">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="50">50</option>
            </select> results
            <select name="with">
                <option value="with">with</option>
                <option value="without">without</option>
            </select> summaries<br>
        Sort by:
            <select name="relevance">
                <option value="relevance">relevance</option>
                <option value="alphabet">alphabet</option>
                <option value="descending">descending</option>
            </select>

    </body>
</html>
